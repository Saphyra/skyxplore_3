<!-- Csillag nézet megjelenítése -->
<DIV class='maincontainer viewcontainer' id='starviewcontainer'>

    <MAIN id='starviewmain'>
    
        <SECTION class='starviewlistcontainer' id='starviewleftcontainer'>
            <DIV class='starviewlistcontainertitle'>Összegzés</DIV>
            
            <DIV class='list'>
                <DIV class='listtitle'>Erőforrások</DIV>
                
                <DIV class='listitem'>
                    <SPAN id='starviewcitizens'></SPAN>
                </DIV>
                
                <DIV class='list'>
                    <DIV class='listtitle'>Nyersanyagok</DIV>
                    <DIV id='starviewresourcelist'></DIV>
                </DIV>
            </DIV>
            
            <DIV class='list'>
                <DIV class='listtitle'>Ipar</DIV>
                <DIV id='starviewindustry'></DIV>
            </DIV>
            
            <DIV class='list'>
                <DIV class='listtitle'>Gazdaság</DIV>
                <DIV id='starvieweconomy'></DIV>
            </DIV>
            
        </SECTION>
        
        <SECTION class='starviewlistcontainer' id='starviewrightcontainer'>
            <DIV class='starviewlistcontainertitle'>Gyártósor</DIV>
            <DIV class='list' id='starviewqueue'></DIV>
        </SECTION>
        
        <SECTION id='starviewplanetlist'></SECTION>

    <FOOTER><BUTTON onclick='back.backOneWindow()'>Vissza</BUTTON></FOOTER>
</DIV>
